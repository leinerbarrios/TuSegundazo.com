<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Marca</th>
      <th scope="col">LÃ­nea</th>
      <th scope="col">Modelo</th>
    </tr>
  </thead>
  <tbody>
    @for (vehiculo of vehiculos; track $index) {
      <tr>
        <th scope="row" style="width: 20px;">{{ $index + 1 }}</th>
        <td>{{ vehiculo.marca }}</td>
        <td>{{ vehiculo.linea }}</td>
        <td>{{ vehiculo.modelo }}</td>
      </tr>
    }
  </tbody>
  <div id="contenedor-cantidad-vehiculos" class="mt-3">
    @for (vehiculo of listadoDeVehiculos; track $index) {
      <p class="m-0">
        Total {{ vehiculo.marca }}: {{ vehiculo.cantidad }}
      </p>
    }
  </div>
</table>
